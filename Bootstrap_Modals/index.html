<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Working with Bootstrap 4.0 Modal Windows</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
	  .navbar {
	  margin-bottom: 20px;
	}
	
	.footer {
	  position: absolute;
	  bottom: 0;
	  width: 100%;
	  height: 60px;
	  line-height: 60px;
	  background-color: #f5f5f5;
	}
  </style>

  </head>
  <body>
  
  <nav class="navbar navbar-light bg-faded">
  	<div class="container">
        <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#navbar-header" aria-controls="navbar-header">
          &#9776;
        </button>
        <div class="collapse navbar-toggleable-xs" id="navbar-header">
          <a class="navbar-brand" href="http://www.codingcage.com">Coding Cage</a>
          <ul class="nav navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="http://www.codingcage.com/search/label/Bootstrap">Bootstrap</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://www.codingcage.com/search/label/jQuery">jQuery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://www.codingcage.com/search/label/PHP">PHP Tutorials</a>
            </li>
          </ul>
        </div>
        </div>
      </nav> 
  
  <section class="container">
  	<div class="row">
    
    	<div class="form-group">    
            <div class="col-sm-3">
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#largeModal">Launch Large modal</button>
            </div>    
        </div>
        
        <div class="form-group">
            <div class="col-sm-3">
            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#mediumModal">Launch Medium Modal</button>
            </div>
        </div>
        
        <div class="form-group">
            <div class="col-sm-3">
            <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#smallModal">Launch Small Modal</button>
            </div>
        </div>
        
        <div class="form-group">
            <div class="col-sm-3">
            <button type="button" class="btn btn-warning btn-lg" data-toggle="modal" data-target="#signupModal">Launch Signup Modal</button>
        	</div>
        </div>
        
    </div>
  </section>
  
    <div class="container">
  		<!-- Button trigger modal -->
        
        
        <!-- Modal -->
        <div class="modal fade" id="largeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Modal Title</h4>
              </div>
              <div class="modal-body">
                Your Modal Stuff Goes Here ...
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">codingcage.com</button>
              </div>
            </div>
          </div>
        </div>  
        
        
        <!-- Mediul Modal -->
        <div class="modal fade" id="mediumModal" tabindex="-1" role="dialog" aria-labelledby="myMediulModalLabel">
          <div class="modal-dialog modal-md">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
              </div>
              <div class="modal-body">
                Your Modal Stuff Goes Here ...
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Modal small -->
        <div class="modal fade" id="smallModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
          <div class="modal-dialog modal-sm">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
              </div>
              <div class="modal-body">
                Your Modal Stuff Goes Here ...
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
        
        
        <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="mySigninLabel">
          <div class="modal-dialog modal-md">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">signup to webapp</h4>
              </div>
              <div class="modal-body" style="padding:40px 40px;">
                <form role="form">
                	<div class="form-group">
                    	<input type="text" placeholder="username" class="form-control" />
                    </div>
                    <div class="form-group">
                    	<input type="text" placeholder="email" class="form-control" />
                    </div>
                    <div class="form-group">
                    	<input type="password" placeholder="password" class="form-control" />
                    </div>
                    <div class="form-group">
                    	<hr>
                    </div>
                    <div class="form-group">
                    	<button type="submit" class="btn btn-md btn-info">Sign Me Up</button>
                    </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

        
            
    </div>
    
    <footer class="footer">
      <div class="container">
        <span class="text-muted">&copy;copyright codingcage.com | <a href="http://www.codingcage.com/2016/03/how-to-use-bootstrap-modals-code-with.html" target="_blank">Tutorial Link</a></span>
      </div>
    </footer>

    <script src="jquery-1.11.3-jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    
  </body>
</html>
