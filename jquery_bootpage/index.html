<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Pagination with jQuery Ajax PHP and MySQL by CodexWorld</title>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>     

    
        <script type="text/javascript">
            $(document).ready(function () {
                $("#pagination_here").bootpage({
                    total: 7, // total pages
                    page: 1, // default page
                    maxVisible: 5, // visible pagination
                    leaps: true         // next/prev leaps through maxVisible
                }).on("page", function (event, num) {
                    $("#content").html("Page " + num); // or some ajax content loading...
                    // ... after content load -> change total to 10
                    $(this).bootpag({total: 10, maxVisible: 10});
                });
            });
        </script>
    </head>
    <body>
        <p id="content">Dynamic page content</p>
        <p id="pagination_here"></p>
            <script src="jquery.bootpage.js" type="text/javascript"></script>
    </body>
</html>
